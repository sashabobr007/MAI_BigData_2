services:

  db:
    image: postgres:15
    container_name: highload_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: highload
      POSTGRES_DB: highload_db
      PGDATA: "/var/lib/postgresql/data/pgdata"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ./data:/tmp/data
    ports:
      - 5432:5432
    networks:
      - bigdata-network


  spark-app:
    build: .
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    command: >
        sh -c "
          echo 'Запуск ETL_snowflake' &&
          /opt/spark/bin/spark-submit /app/ETL_snowflake.py &&
          echo 'Запуск ETL_report...' &&
          /opt/spark/bin/spark-submit /app/ETL_report_all.py
        "
    volumes:
      - ./notebooks/:/app/
    networks:
      - bigdata-network



